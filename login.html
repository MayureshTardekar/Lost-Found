<!DOCTYPE html>
<html lang="en" class="h-full" style="background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);">
<head>
    <script src="theme.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPIT Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom config to match your project's purple theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            '400': '#a78bfa',
                            '500': '#7C3AED', // Main purple
                            '600': '#6B21A8',
                            '700': '#5a24b8',
                        }
                    }
                }
            }
        }
    </script>
<style>
.button {
  position: relative;
  width: 56px;
  height: 56px;
  background: transparent;
  cursor: pointer;
  border: none;
  outline: none;
  overflow: hidden;
  z-index: 50;
}

.button:before,
.button:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
}

.button:before {
  border: 3px solid #a78bfa;
  transition: 0.4s ease;
}

.button:after {
  border: 3px solid #7C3AED;
  transform: scale(1.3);
  opacity: 0;
  transition: 0.4s ease;
}

.button:hover:before {
  opacity: 0;
  transform: scale(0.7);
}

.button:hover:after {
  opacity: 1;
  transform: scale(1);
}

.button-box {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.button-elem {
  display: block;
  width: 20px;
  height: 20px;
  margin: 17px 18px 0 18px;
  transform: rotate(180deg);
  fill: #a78bfa;
}

.button:hover .button-box {
  transition: 0.4s;
  transform: translateX(-56px);
}
</style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<!-- ðŸ”™ Back Button -->
<button class="button absolute top-6 left-6" onclick="goBack()">
  <div class="button-box">
    <span class="button-elem">
      <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
        </path>
      </svg>
    </span>
    <span class="button-elem">
      <svg viewBox="0 0 46 40">
        <path
          d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
        </path>
      </svg>
    </span>
  </div>
</button>

    <div class="w-full max-w-md space-y-8">
        <div class="bg-gray-800 text-gray-200 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-purple-400 mb-8">
                Welcome Back
            </h2>

            <form class="space-y-6" id="loginForm">

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 transition" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none transition-colors duration-150"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Login
                </button>
            </form>

            <div class="text-center mt-4 text-sm text-gray-400">
                Don't have an account?
                <a href="register.html" class="text-purple-400 font-semibold hover:text-purple-300 transition">
                    Register here â†’
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Handle login form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Call MySQL API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Save user to localStorage with login timestamp
                    localStorage.setItem('campus_lost_found_current_user', JSON.stringify(result.user));
                    localStorage.setItem('campus_lost_found_login_time', Date.now().toString());
                    alert(`Welcome back, ${result.user.name}!`);
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Password input focus effects
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const defaultBorderColor = '#4B5563';
            const focusBorderColor = '#7C3AED';

            passwordInput.addEventListener('focus', () => {
                passwordInput.style.borderColor = focusBorderColor;
            });

            passwordInput.addEventListener('blur', () => {
                passwordInput.style.borderColor = defaultBorderColor;
            });
        });

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "home.html";
            }
        }
    </script>

</body>
</html>
