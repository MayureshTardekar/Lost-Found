<!DOCTYPE html>
<html lang="en" class="h-full" style="background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);">
<head>
    <script src="theme.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SPIT Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom config to match your project's purple theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            '400': '#a78bfa',
                            '500': '#7C3AED', // Main purple
                            '600': '#6B21A8',
                            '700': '#5a24b8',
                        }
                    }
                }
            }
        }
    </script>
<style>
.button {
  position: relative;
  width: 56px;
  height: 56px;
  background: transparent;
  cursor: pointer;
  border: none;
  outline: none;
  overflow: hidden;
  z-index: 50;
}

.button:before,
.button:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
}

.button:before {
  border: 3px solid #a78bfa;
  transition: 0.4s ease;
}

.button:after {
  border: 3px solid #7C3AED;
  transform: scale(1.3);
  opacity: 0;
  transition: 0.4s ease;
}

.button:hover:before {
  opacity: 0;
  transform: scale(0.7);
}

.button:hover:after {
  opacity: 1;
  transform: scale(1);
}

.button-box {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.button-elem {
  display: block;
  width: 20px;
  height: 20px;
  margin: 17px 18px 0 18px;
  transform: rotate(180deg);
  fill: #a78bfa;
}

.button:hover .button-box {
  transition: 0.4s;
  transform: translateX(-56px);
}
</style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<!-- ðŸ”™ Back Button -->
<button class="button absolute top-6 left-6" onclick="goBack()">
  <div class="button-box">
    <span class="button-elem">
      <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
        </path>
      </svg>
    </span>
    <span class="button-elem">
      <svg viewBox="0 0 46 40">
        <path
          d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
        </path>
      </svg>
    </span>
  </div>
</button>

    <div class="w-full max-w-md space-y-8">
        <div class="bg-gray-800 text-gray-200 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-purple-400 mb-8">
                Create Account
            </h2>

            <form class="space-y-6" id="registerForm">

                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 transition" placeholder="Enter your full name" required>
                </div>

                <div>
                    <label for="ucid" class="block mb-2 text-sm font-medium text-gray-300">UCID</label>
                    <input type="text" id="ucid" name="ucid" class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 transition" placeholder="Enter your UCID" required pattern="\d{10}" title="UCID must be exactly 10 digits">
                </div>

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">College Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 transition" placeholder="Enter your college email" required pattern=".+@spit\.ac\.in$" title="Email must end with @spit.ac.in">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none transition-colors duration-150"
                        placeholder="Enter password"
                        required
                    >

                    <span id="strengthText" class="block text-right text-xs font-medium mt-1.5"></span>
                </div>

                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="w-full px-4 py-2 text-white bg-gray-700 border-2 border-gray-600 rounded-lg outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 transition" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Register
                </button>
            </form>

            <div class="text-center mt-4 text-sm text-gray-400">
                Already have an account?
                <a href="login.html" class="text-purple-400 font-semibold hover:text-purple-300 transition">
                    Login here â†’
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Handle registration form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const ucid = document.getElementById('ucid').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone')?.value || null;
            const department = document.getElementById('department')?.value || null;
            const year = document.getElementById('year')?.value || null;
            const semester = document.getElementById('semester')?.value || null;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Validate UCID format (10 digits)
            if (!/^\d{10}$/.test(ucid)) {
                alert('UCID must be exactly 10 digits!');
                return;
            }

            // Validate email format (@spit.ac.in)
            if (!email.endsWith('@spit.ac.in')) {
                alert('Email must be a valid SPIT email (@spit.ac.in)!');
                return;
            }

            try {
                // Call MySQL API
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, ucid, email, password, phone, department, year, semester })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Account created successfully! Welcome, ${name}!`);
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            auth.redirectIfLoggedIn();

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthText = document.getElementById('strengthText');

            const defaultBorderColor = '#4B5563';
            const focusBorderColor = '#7C3AED';

            const checkStrength = (isFocused) => {
                let strength = 0;
                const password = passwordInput.value;

                if (password.length >= 8) strength++;
                if (password.match(/(?=.*[0-9])/)) strength++;
                if (password.match(/(?=.*[!,%,&,@,#,$,^,*,?,_,~,<,>,])/)) strength++;
                if (password.match(/(?=.*[a-z])/)) strength++;
                if (password.match(/(?=.*[A-Z])/)) strength++;

                let strengthColor = defaultBorderColor;
                let text = '';

                switch (strength) {
                    case 1: strengthColor = "#ef4444"; text = "Weak"; break;
                    case 2: strengthColor = "#f97316"; text = "Weak"; break;
                    case 3: strengthColor = "#facc15"; text = "Medium"; break;
                    case 4: strengthColor = "#84cc16"; text = "Strong"; break;
                    case 5: strengthColor = "#22c55e"; text = "Strong"; break;
                    default:
                        if (password.length > 0) {
                            strengthColor = "#ef4444";
                            text = "Very Weak";
                        } else {
                            strengthColor = isFocused ? focusBorderColor : defaultBorderColor;
                            text = "";
                        }
                }

                const topLRBorderColor = isFocused ? focusBorderColor : defaultBorderColor;

                passwordInput.style.borderTopColor = topLRBorderColor;
                passwordInput.style.borderLeftColor = topLRBorderColor;
                passwordInput.style.borderRightColor = topLRBorderColor;
                passwordInput.style.borderBottomColor = strengthColor;

                strengthText.textContent = text;
                strengthText.style.color = strengthColor;
            };

            passwordInput.addEventListener('focus', () => checkStrength(true));
            passwordInput.addEventListener('blur', () => {
                if (passwordInput.value.length === 0) {
                    passwordInput.style.borderColor = defaultBorderColor;
                    strengthText.textContent = '';
                } else {
                    checkStrength(false);
                }
            });
            passwordInput.addEventListener('keyup', () => checkStrength(true));
        });

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "home.html";
            }
        }
    </script>

</body>
</html>
